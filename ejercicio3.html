<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario de registro</title>

    <body>

        <div>

            <h1>Formulario de registro</h1>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
                <br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
                <br><br>

                Modalidad de Cursada:
        
                <input type="radio" name="modalidadDeCursada" id="on-demand">
                <label for="on-demand">On-Demand</label>
                <input type="radio" name="modalidadDeCursada" id="en-vivo">
                <label for="en-vivo">En vivo</label>
                <br><br>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
                <br><br>

                <input type="checkbox" id="info-nucba">
                <label for="info-nucba">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.
                </label>
                <br><br>
                
                <input type="checkbox" id="terminosycondiciones">
                <label for="terminosycondiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
                
                <br><br>
                <!-- boton para enviar la info del formulario -->
                <label for="enviar"></label>
                <input type="button" id="enviar" value="Enviar">
                
            </form>


        </div>
    </body>
</html>
